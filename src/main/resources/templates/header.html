    <body style="background: #1C1B21">
        <header class="header"style="background: #1C1B21">

            </nav>
        </header>
        <div class="d-flex align-items-stretch">
            <div id="sidebar" style="background: #1C1B21" class="sidebar py-3 shrink show">
                <div class="nav">
                    <ul class="sidebar-menu list-unstyled">
                        <li class="sidebar-list-item"><a href="#profile" class="sidebar-link text-muted"><i class="fas fa-home mr-3 text-gray"></i><span>Profile</span></a></li>
                        <li class="sidebar-list-item"><a href="#education" class="sidebar-link text-muted "><i class="fas fa-school mr-3 text-gray"></i><span>Education</span></a></li>

            </div>
    </body>
    <script>
        $(document).ready(function () {
            $('.nav ul li:first').addClass('active');
            $('.tab-content:not(:first)').hide();
            $('.nav ul li a').click(function (event) {
                event.preventDefault();
                var content = $(this).attr('href');
                $(this).parent().addClass('active');
                $(this).parent().siblings().removeClass('active');
                $(content).show();
                $(content).siblings('.tab-content').hide();
            });
        });
    </script>
    <script th:src="@{/js/alert.js}"></script>
    <script th:inline="javascript"> //script untuk sweet alert update atau save
        $(document).ready(function () {
            var notification = /*[[${notification}]]*/ "";
            var action = /*[[${action}]]*/ "";
            if (action === 'ADD') {
                swal({
                    title: 'Saving Data Success',
                    text: notification,
                    type: 'success'
                });
            } else if (action === 'UPDATE') {
                swal({
                    title: 'Edit Data Success',
                    text: notification,
                    type: 'success'
                });
            } else if (action === 'GAGAL') {
                swal({
                    title: 'Edit Data Gagal',
                    text: notification,
                    type: 'warning'
                });
            }
        });
    </script>
